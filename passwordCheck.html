<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta charset="UTF-8">
  </head>
  <body>
    <script>
      // Your JavaScript goes here!
      let loginUser;
      let loginPassword;

      loginUser = prompt("Who's there?");

      if (loginUser == null) {
        alert("Cancelled");
      } else if (loginUser == "Admin") {
        loginPassword = prompt("Password?");
      } else {
        alert("I don't know you");
      }

      if (loginPassword == null) {
        alert("Cancelled")
      } else if (loginPassword == "TheMaster") {
        alert("Welcome!");
      } else {
        alert("Wrong password");
      }

    </script>
  </body>
</html>
